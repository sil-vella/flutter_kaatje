name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dart SDK
      run: |
        $dartUrl = "https://storage.googleapis.com/dart-archive/channels/stable/release/3.4.0/sdk/dartsdk-windows-x64-release.zip"
        Write-Host "Downloading Dart SDK from: $dartUrl"
        Invoke-WebRequest -Uri $dartUrl -OutFile "dart-sdk.zip"
        Write-Host "Extracting Dart SDK..."
        Expand-Archive -Path "dart-sdk.zip" -DestinationPath "C:\dart-sdk" -Force
        $dartPath = "C:\dart-sdk\dart-sdk\bin"
        echo "$dartPath" >> $env:GITHUB_PATH
        Write-Host "Added Dart SDK path: $dartPath"
    
    - name: Verify Dart SDK Installation
      run: |
        if (!(Test-Path "C:\dart-sdk\dart-sdk\bin\dart.exe")) {
          Write-Error "Dart executable not found in expected path."
          Get-ChildItem "C:\dart-sdk" -Recurse | Where-Object { $_.Name -eq "dart.exe" } | ForEach-Object { Write-Output "Found dart.exe at: $($_.FullName)" }
        } else {
          Write-Output "Dart SDK installed successfully at: C:\dart-sdk\dart-sdk\bin\dart.exe"
        }
    
    - name: Verify Dart version
      run: dart --version
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.3'
        channel: 'stable'
        cache: true
        cache-key: flutter-windows-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
    
    - name: Verify Flutter version
      run: flutter --version
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows App
      run: flutter build windows --release
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/runner/Release/
        if-no-files-found: error 