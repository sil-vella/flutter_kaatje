name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dart SDK
      run: |
        choco install dart-sdk --version=3.4.0 -y
        $dartPath = "$env:ChocolateyInstall\lib\dart-sdk\tools"
        echo "$dartPath" >> $env:GITHUB_PATH
        echo "Added Dart SDK path: $dartPath"
    
    - name: Validate Dart Path
      run: |
        if (!(Test-Path "$env:ChocolateyInstall\lib\dart-sdk\tools\dart.exe")) {
          Write-Error "Dart executable not found in expected path."
        }
    
    - name: Verify Dart version
      run: dart --version
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.3'
        channel: 'stable'
        cache: true
        cache-key: flutter-windows-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
    
    - name: Verify Flutter version
      run: flutter --version
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows App
      run: flutter build windows --release
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/runner/Release/
        if-no-files-found: error 